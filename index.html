<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칼로리 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏃‍♀️ 거리 → 칼로리 변환기</h1>
        <p>달린 거리를 입력하면 소모한 칼로리를 계산해드립니다.</p>
        <input type="number" id="distance" placeholder="거리 (km)" />
        <button onclick="calculateCalories()">계산하기</button>
        <button onclick="showLogs()">기록 보기</button>
        <button onclick="clearLogs()">기록 초기화</button>
        <pre id="logs" style="margin-top: 20px; text-align: left;"></pre>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
